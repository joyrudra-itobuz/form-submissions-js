<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Form</title>
  </head>
  <body class="text-info bg-dark" style="font-family: 'Righteous', cursive">
    <section class="mt-4">
      <form
        action=""
        method="get"
        class="d-flex justify-content-center gap-5 col-6 container"
      >
        <div
          class="d-flex flex-column gap-1 fs-5 border-0 justify-content-center col-6"
        >
          <label> First Name : </label>
          <input type="text" class="first-name" required />
          <label> College Roll: </label>
          <input type="text" class="college-roll" required />
          <label> Stream : </label>
          <input type="text" class="stream" required />
        </div>
        <div
          class="d-flex flex-column gap-1 fs-5 border-0 justify-content-center col-6"
        >
          <label> Last Name : </label>
          <input type="text" class="last-name" required />
          <label> University Roll : </label>
          <input type="text" class="uni-roll" required />
          <label> College Name : </label>
          <input type="text" class="college-name" required />
        </div>
      </form>
      <button
        onclick="submitResponse()"
        class="text-white bg-primary alert-dark justify-content-center mt-4 col-2 offset-5 pt-2 pb-2 rounded-3 submit"
      >
        Submit
      </button>
    </section>

    <span
      class="d-flex justify-content-center fs-1 submit-response mt-5 text-white"
    >
      Have a great Day Ahead!
    </span>
    <section class="stored-details" style="display: none">
      <div class="d-flex flex-column col-4 offset-4 fs-2 text-white">
        <div class="text-center fs-1 text-bg-emphasis">Recorded Response :</div>
        <div class="print-name">Name :</div>
        <div class="print-college">College :</div>
      </div>
    </section>
    <a href="index.html">
      <button
        class="text-white bg-primary alert-dark justify-content-center mt-4 col-2 offset-5 pt-2 pb-2 rounded-3 submit"
        id="return"
        style="display: none"
      >
        Submit Again!
      </button>
    </a>
    <script src="main.js"></script>
  </body>
</html>
